<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript">

function pump() {
	var event = iface.getNextEvent();
	if(!event.recv)
		return;

	console.log(event.data);
//	console.log(event.eventType);
	if(event.eventType == plugin.tnp.CONNECTION_REQUESTED_EVENT)
	{
		console.log("Accepting connection");
		iface.acceptConnection(event, "Hello Mr. Client");
	}
}

function init() {
	plugin = document.getElementById("plugin");
	iface = plugin.tnp.interface("localhost:31337");
	if (!iface) {
	alert("no plugin");
	}

	iface.allowsConnections = true;
	
	setInterval('pump()', 32);

}
</script>
</head>

<body onload="init()">
<object type="application/x-torque-network-platform-debug" id="plugin" width="0" height="0"> </object>
</body>
</html>
