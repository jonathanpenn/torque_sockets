<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
   <embed type="application/x-torque-socket">
   <script>
     var embed = document.embeds[0];
     //console.log(embed);
     var result = embed.create_torque_socket();
	 alert("OMG");
	 var x = function() { alert("FOO"); return "boo" };
     result.set_key_pair(x);
	 result.accept_challenge(1024);
	 console.log("Value of x:\n");
	 console.log(x());
	 
	 result.on_established = function(x) { alert(x); return "boo"; };
	 result.accept_connection(1);
     //console.log(result);
   </script>

</body>
</html>
